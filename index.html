<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <title>5 Day Weather Dashboard</title>
    </head>

    <body>
        <nav class="navbar-dark">
            <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
        </nav>

        <section class="container">
            <div class="row">

                <div class="col-4 bg-light">
                    <p class="search-header my-1">Search a City</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="input-city" placeholder="Enter a City" aria-label="Enter a City">
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="button-search" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <button class="btn btn-primary mb-3" id="history-clear" type="button">Clear History</button>
                    <form id="history"></form>
                </div>

                <div class="col-8">
                    <div class="row mr-0">
                        <div class="col-12 border border-dark m-3 rounded">
                            <div class="row">
                                <div class="col-12">
                                    <span class="name-city align-middle"></span>
                                    <img src="placeholder" id="icon-current" alt="">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <p id="temperature"></p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <p id="humidity"></p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <p id="wind-speed"></p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <p id="UV-index"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <h2>5 Day Forecast</h2>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col bg-primary forecast text-white m1-3 mb-3 rounded"></div>
                        <div class="col bg-primary forecast text-white m1-3 mb-3 rounded"></div>
                        <div class="col bg-primary forecast text-white m1-3 mb-3 rounded"></div>
                        <div class="col bg-primary forecast text-white m1-3 mb-3 rounded"></div>
                        <div class="col bg-primary forecast text-white m1-3 mb-3 rounded"></div>
                    </div>

                </div>
            </div>
        </section>
        
        <script src="./assets/js/script.js"></script>
    </body>
</html>
